<h1 class="title">
    YouTube Channel Notes
</h1>

<div>
    <label>Enter YouTube Channel ID</label>
    <form [noValidate]="false" style="display: inline-block;">
        <input required [(ngModel)]="channelId" type="text" [ngModelOptions]="{standalone: true}">
        <button type="submit" (click)="fetchVideos()">Fetch/Refresh</button>
    </form>

    <div>
        <label>ex: UCz4tgANd4yy8Oe0iXCdSWfA</label>
    </div>

    <div>
        <label *ngIf="error" style="color: red;">An error accourd. Try again!</label>
    </div>
</div>

<div>
    <h4>Videos (You can reorder the videos, long press to be able to drag it.)</h4>
</div>

<div id="sortableElement" *ngIf="!loading" style="text-align: center;">
    <div *ngFor="let video of videos" [attr.data-id]="video.id" style="display: inline-block;">
        <app-video-card class="my-handle" (editCLicked)="video.editMode = true" *ngIf="!video.editMode" [video]="video"
            style="display: inline-block;">
        </app-video-card>

        <app-video-note-form *ngIf="video.editMode" (saved)="editNote(video)" (canceld)="video.editMode = false"
            [video]="video" style="display: inline-block;">
        </app-video-note-form>
    </div>
</div>

<div class="loading" *ngIf="loading">
    loading...
</div>
